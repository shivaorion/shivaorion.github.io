<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poster Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light Blue */
            color: #333;
        }
        header {
            background-color: #0288d1; /* Dark Blue */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #ffeb3b; /* Yellow */
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #0288d1; /* Dark Blue */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        section.featured {
            background-color: #c5e1a5; /* Light Green */
            padding: 40px;
            text-align: center;
        }
        .product-card {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #0288d1;
            background-color: white;
            border-radius: 8px;
        }
        .product-card img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            background-color: #0288d1; /* Dark Blue */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #ffeb3b; /* Yellow */
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Poster Gallery</h1>
        <p>Your one-stop shop for a variety of poster styles!</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#categories">Categories</a>
        <a href="#featured">Featured</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Featured Posters Section -->
    <section class="featured" id="featured">
        <h2>Featured Posters</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Poster 1">
            <h3>Abstract Art Poster</h3>
            <p>$19.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Poster 2">
            <h3>Nature Landscape Poster</h3>
            <p>$24.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Poster 3">
            <h3>Modern Typography Poster</h3>
            <p>$14.99</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Poster Gallery | <a href="#contact">Contact Us</a></p>
    </footer>

</body>
</html>
